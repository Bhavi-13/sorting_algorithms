<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h2>Comparison Sorting Algorithms</h2>
            <div class="col gap-2 d-none" id="newArray">
                <button type="button" class="btn btn-outline-success btn-dark newArray">New Array</button>
            </div>
            
            <div class="col-md-12 buttons">
                <button type="button" class="randomArray">Randomized Array</button>
                <button type="button" class="insertionSort">Insertion Sort</button>
                <button type="button" class="selectionSort">Selection Sort</button>
                <button type="button" class="bubbleSort">Bubble Sort</button>
                <button type="button" class="quickSort">Quick Sort</button>
                <button type="button" class="mergeSort">Merge Sort</button>
                <button type="button" class="shellSort">Shell Sort</button>
                <button type="button" class="changeSize">Change Size</button>
            </div>
</header>
<body>
    
    <div id="bars" class="flex-container"></div>
    <div class="col d-flex" id="input">
        <!-- Control buttons -->
        <div class="buttons">
            <button type="button" class="skipBack">Skip Back</button>
            <button type="button" class="stepBack">Step Back</button>
            <button type="button" class="playPause">Play/Pause</button>
            <button type="button" class="stepForward">Step Forward</button>
            <button type="button" class="skipForward">Skip Forward</button>
        </div>
        <span id="speed">
            <input title="array" id="speed_input" type="range" min="20" max="300" stepDown=10 value=60> <br>
            Animation Speed
        </span>
        <span id="size">
            <input title="array" id="arr_sz" type="range" min="5" max="100" step=1 value=60> <br>
            Animation Size
        </span>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/shell.js"></script>
    <script src="js_files/randomArray.js"></script>
    <script src="js_files/changeSize.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/sortControls.js"></script>

</body>
</html>
